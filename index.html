<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 20px;
        }

        #chat-container {
            max-width: 600px;
            margin: auto;
            background-color: #fff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        #chat-history {
            padding: 20px;
            overflow-y: auto;
            max-height: 400px;
        }

        .user-input {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 0;
            border: none;
            border-top: 1px solid #ddd;
            outline: none;
        }

        #send-button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        #chat-image {
            max-width: 25px;
            height: 25px;
            margin-right: 3px;
            border: 1px solid #ddd;
            border-radius: 5px;
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <div id="chat-history">
            <!-- 초기 인사말 -->
            <p>
                <img src="bot.jpg" alt="Chatbot Image" id="chat-image">
                저는 여행계획 전문가입니다. 가고 싶은 곳과 여행 기간을 입력해주세요.
            </p>
        </div>
        <input type="text" id="destination-input" placeholder="여행 장소 입력" class="user-input" onkeydown="handleKeyPress(event)">
        <input type="text" id="duration-input" placeholder="여행 기간 입력" class="user-input" onkeydown="handleKeyPress(event)">
        <button onclick="sendMessage()" id="send-button">Send</button>
    </div>

   
</body>
</html>
